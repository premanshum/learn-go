name: Build and deploy Teams Services to docker
on:
  workflow_dispatch
env:
  SERVICES_PATH: "./src/services"
jobs:
  build_Image_and_deploy:
    name: "Build Image and Deploy"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
            username: premanshu
            password: ${{ secrets.DOCKER_PAT }}
            
      - name: Deploys application
        run: |
          docker build -t premanshu/teams:latest -f CallCenter/backend/src/services/teams/dockerfile .
          docker push premanshu/teams:latest
      - name: azure login
        uses: Azure/login@v1
        with:
          creds: '{"clientId":"1c36ea3b-2887-4d9c-ab27-13f7a82a7d3f","clientSecret":"sSc8Q~UeHx.X4hoNsx3I0pzxgnwX92xybXdqSa~D","subscriptionId":"641cc733-cfeb-4c4c-bdc5-a126d7cc22f4","tenantId":"05d75c05-fa1a-42e7-9cf1-eb416c396f2d"}'
      - name: Azure Functions Container Action
        uses: Azure/functions-container-action@v1.1.0
        with:
          app-name: 'dockerfunc01'
          image: 'premanshu/teams:latest'
      
